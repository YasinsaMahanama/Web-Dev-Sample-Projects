<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NOLIMIT Fashion Store</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    </head>

    <body>
        
        <div class="main">

            <header>
                <a href="#" class="logo">
                    <img src="Images/logo.PNG" class="logo-img">
                </a>

                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search products">
                    <button onclick="searchProducts()">Search</button>
                  </div>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#">Offers</a></li>
                    <!-- <li><a href="#">Search</a></li> -->
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    
                </ul>

            </header>

            <div class="center">
                <h2>Fantastic Collection</h2>
                <h1>Trendy Products</h1>
                <p>Your Perfect Section</p>
                <div class="box">
                    <a href="#products">Shop Now    </a>
                    <i class="fa-solid fa-arrow-right"></i> 
                </div>
            </div>
            
            <a href="#cart"><img class="img1" src="Images/arrow2.png"></a>

        </div>

        <div class="mid">
            <h2>Our New <span> Products </span> </h2>
        </div>

        <main>
            <div class="filters">
              <h2>Filters</h2>
              <label for="priceFilter">Price:</label>
              <select id="priceFilter" onchange="applyFilters()">
                <option value="">All</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
              </select>
              <label for="categoryFilter">Category:</label>
              <select id="categoryFilter" onchange="applyFilters()">
                <option value="">All</option>
                <!-- Categories will be added with JavaScript -->
              </select>
              <label for="brandFilter">Brand:</label>
              <select id="brandFilter" onchange="applyFilters()">
                <option value="">All</option>
                <!-- Brands will be added with JavaScript -->
              </select>
              <button onclick="clearFilters()">Clear Filters</button>
            </div>
            <div class="products" id="products">
              <!-- Product listing will be added with JavaScript -->
            </div>
          </main>
          <aside class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
              <!-- Shopping cart items will be added with JavaScript -->
            </div>
            <div class="cart-summary">
              <p>Total Cost: $<span id="totalCost">0.00</span></p>
              <button onclick="checkout()">Checkout</button>
            </div>
          </aside>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
          <script src="scripts.js"></script>
          <script src="server.js"></script>
          <!-- Your existing code above -->

        </div> <!-- Closing tag for the "main" div -->

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="Images/footer-logo.PNG" alt="NOLIMIT Fashion Store">
                </div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <p class="footer-text">&copy; 2023 NOLIMIT Fashion Store. All rights reserved.</p>
        </footer>

        <script src="https://kit.fontawesome.com/92c64e3f46.js" crossorigin="anonymous"></script>
    </body>

</html>
